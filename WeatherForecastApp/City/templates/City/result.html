    <div class="container" style="width: 100%; height: 100%;" >
        <div class="row" style="width: 500px; height: 300px; background-color: lightgreen;">
            <div class="col-sm-4" style="background-color: pink; position: relative; border: 0px solid black;">
                <div class="b">
                    <img class="roll-in-left" style="border-radius: 2px solid black;" src="http://openweathermap.org/img/wn/{{icon}}@2x.png"><br>
                    <p class="slide-in-elliptic-top-fwd">{{temperature}}&#8451</p>
                </div>
            </div>
            <div class="col-sm-8" style="background-color: lightblue; position: relative">
                <div class="a bounce-in-top">
                    <span><strong>Area</strong>: {{area}}</span><br>
                    <span><strong>Current Temperature</strong>: {{temperature}}&#8451</span><br>
                    <span><strong>Wind Speed</strong>: {{wind_speed}}m/sec</span><br>
                    <span><strong>Description</strong>: {{description}}</span><br>
                    <span><strong>Cloudiness</strong>: {{cloudiness}}%</span><br>
                </div>
            </div>
        </div>
